<div class="text-center">
  <main class="form-signin">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
      <img src="../../../assets/images/shopping-basket-icon.jpg" alt="logo" />

      <div class="form-floating">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="name@example.com"
          [class.is-invalid]="_email.invalid && _email.touched"
          [class.is-valid]="_email.valid"
        />
        <div *ngIf="_email.invalid && _email.touched">
          <small
            class="text-danger"
            style="font-weight: bold"
            *ngIf="_email?.errors?.['required']"
            >* E-mail inválido!</small
          >
          <small
            class="text-danger"
            style="font-weight: bold"
            *ngIf="_email?.errors?.['pattern']"
            >* E-mail inválido!</small
          >
        </div>
        <label for="floatingInput">Login - Email</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
          [class.is-invalid]="_password.invalid && _password.touched"
          [class.is-valid]="_password.valid"
        />
        <label for="floatingPassword">Senha</label>
        <small
          class="text-danger"
          style="font-weight: bold"
          [class.d-none]="_password.valid || _password.untouched"
        >
          * Digite sua senha!</small
        >
      </div>

      <button
        class="w-100 btn btn-lg btn-danger"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Entrar
      </button>
    </form>
  </main>
</div>
