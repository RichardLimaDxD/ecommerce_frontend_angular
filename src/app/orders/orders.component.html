<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <table class="table table-hover" style="cursor: pointer">
        <thead class="thead-light">
          <tr>
            <th>Order</th>
            <th>Data</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of orders">
            <tr>
              <th>
                <a routerLink="/orders/{{ item.id }}">#{{ item.id }}</a>
              </th>
              <td>{{ item.total }}</td>
              <td>{{ item.orderStatus }}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
