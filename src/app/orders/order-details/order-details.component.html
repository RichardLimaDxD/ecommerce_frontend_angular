<div class="container mt-2">
  <div class="row" *ngIf="order">
    <div class="col-8">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="border-0 bg-light">
                <div class="p-1 text-uppercase">Produto</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="p-1 text-uppercase">Preço</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="p-1 text-uppercase">Quantidde</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="p-1 text-uppercase">Total</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of order.orderItems">
              <th scope="row">
                <div class="p-2">
                  <img
                    src="{{ item.pictureUrl }}"
                    alt="{{ item.productItemName }}"
                    class="img-fluid"
                    style="max-height: 50px"
                  />
                  <div class="ml-3 d-inline-block align-middle">
                    <h5 class="mb-0">{{ item.productItemName }}</h5>
                  </div>
                </div>
              </th>
              <td class="align-middle">
                <strong>{{ item.price }}</strong>
              </td>
              <td class="align-middle">
                <span class="px-2" style="font-weight: bold">
                  {{ item.quantity }}
                </span>
              </td>
              <td class="align-middle">
                <strong>{{ item.price * item.quantity }}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-4">
      <div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
        Pedido
      </div>
      <div class="p-4">
        <ul class="list-unstyled mb-1">
          <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Preço total</strong>
            <strong>{{ order.subtotal }}</strong>
          </li>
          <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted"
              >O valor do freet vai ser adicionado ao final do pedido</strong
            >
            <strong>{{ order.shippingPrice }}</strong>
          </li>
          <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{ order.total }}</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
