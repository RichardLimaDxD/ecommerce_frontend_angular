<img
  class="container img-banner mb-4"
  src="https://img.freepik.com/free-vector/shopping-time-banner-with-realistic-map-cart-gift-bags-vector-illustration_548887-120.jpg"
  alt="banner"
/>
<div class="container d-flex justify-content-center">
  <div class="row">
    <section class="col-12 col-md-9">
      <div *ngIf="products">
        <div class="input-group mb-4">
          <input
            (keyup)="onSearch()"
            class="form-control mr-2"
            type="text"
            #search
            placeholder="Pesquisar..."
          />
          <button class="btn btn-outline-success" (click)="onSearch()">
            Pesquisar
          </button>
          <button class="btn btn-outline-warning" (click)="onRest()">x</button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div
          class="col d-flex justify-content-center"
          *ngFor="let item of products"
        >
          <app-shop-item [product]="item"> </app-shop-item>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3" *ngIf="totalCount > 0">
        <app-pager
          [pageSize]="shopParams.pageSize"
          [totalCount]="this.totalCount"
          (pageChanged)="onPageChaged($event)"
        ></app-pager>
      </div>
    </section>
  </div>
</div>
